<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meme Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">  
    <script src="https://kit.fontawesome.com/e547fd27f2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <h1>
        <i class="far fa-lightbulb" style="font-size: 40px;"></i>
        Meme Generator</h1>
    </nav>
    <div class="search">
      <div class="container">
        <input type="text" value="" class="searchInput" onchange="searchImage()" placeholder="Enter Keyword To Search image">
        <button class="searchButton">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-start">
        <div class="col-4">
        </div>
        <div class="col-8">
          <div class="google-meme-search">
            <script
              async
              src="https://cse.google.com/cse.js?cx=3208bc6da88f335f1"
            ></script>
            <div class="gcse-search"></div>
          </div>
        </div>
      </div>
      <div class="row justify-content-between">
        <div class="col-6">
            <img
              class="meme-image"
              src="https://i.redd.it/o8cz0b3yiif21.jpg"
              width="580"
              height="680"
            />
            <div class="top">top</div>
            <div class="bottom">bottom</div>
        </div>
        <div class="col-6">
          <div class="setting">
            <div class="caption_form">
              <input id="user_input_top" type="text" placeholder="Type top-caption here"/>
              <div class="submit_btn">
                <button id="caption_btn" onclick="updateCaption()">
                  Caption Image
                </button>
              </div>
              <input id="user_input_bottom" type="text" placeholder="Type down-caption here"/>
              <div class="submit_btn">
                <button id="caption_btn" onclick="updateCaption()">
                  Caption Image
                </button>
              </div>
              <label>Caption Border:</label>
              <select id="border">
                <option value="1">None</option>
                <option value="2">Thin</option>
                <option value="3">Medium</option>
                <option value="4">Thick</option>
              </select>
              <label>Font:</label>
              <select id="font">
                <option value="1">Impact</option>
                <option value="2">Georgia</option>
              </select>
            </div>
            <div class="meme_button">
              <button id="generate" onclick="fetchMemeImage()">
                get new image
              </button>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    
    <script src="search.js"></script>
    <script src="fetch.js"></script>
    <script src="updateCaption.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
  </body>
</html>
